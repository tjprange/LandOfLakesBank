{% extends "view_tables.html" %}
{% block content %}

<table class='table table-striped table-sm'>
    <thead class='thead-light'>
        <th>Client Account ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Client ID</th>
        <th>Account ID</th>
    </thead>
    <tbody>

      {% for r in rows %}

      <tr>
        <td> {{ r[0] }}</td>        
        <td> {{ r[1] }}</td>
        <td> {{ r[2] }}</td>
        <td> {{ r[3] }}</td>
        <td> {{ r[4] }}</td>
      </tr>

      {% endfor %}

    </tbody>

{% endblock %}
