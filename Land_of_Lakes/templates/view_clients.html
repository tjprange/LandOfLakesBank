{% extends "view_tables.html" %}
{% block content %}

<table class='table table-striped table-sm'>
    <thead class='thead-light'>
        <th>Client ID</th>
        <th>Social Security Number</th>
        <th>Client Name</th>
        <th>Email</th>
        <th>Address_ID</th>
        <th>Update</th>
    </thead>
    <tbody>

      {% for r in rows %}

      <tr>
        <td> {{ r[0] }}</td>
        <td> {{ r[1] }}</td>
        <td> {{ r[2] }}</td>
        <td> {{ r[3] }}</td>
        <td> {{ r[4] }}</td>
        <td> <input type='button' name='Update' value='Update' class="btn btn-secondary" onclick="window.location = '{{ url_for('add.update_client') }}'"> </td>
      </tr>

      {% endfor %}

    </tbody>

{% endblock %}
