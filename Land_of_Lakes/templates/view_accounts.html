{% extends "view_tables.html" %}
{% block content %}

<table class='table table-striped table-sm'>
    <thead class='thead-light'>
        <th>Account Number</th>
        <th>Account Balance</th>
        <th>Delete</th>
    </thead>
    <tbody>

      {% for r in rows %}

      <tr>
        <td> {{ r[0] }}</td>
        <td> {{ r[1] }}</td>
        <td> <input type='button' name='Delete' value='Delete' class="btn btn-secondary" onclick="window.location = '{{ url_for('add.delete_account')}}'"> </td>
      </tr>

      {% endfor %}

    </tbody>

{% endblock %}
